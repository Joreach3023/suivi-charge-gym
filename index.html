<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Charges - Gym</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        form { margin-bottom: 20px; }
        canvas { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <h1>Suivi des Charges</h1>
    <form id="add-exercise">
        <select id="name" required>
            <option value="Bench Press">Bench Press</option>
            <option value="Squat">Squat</option>
            <option value="Deadlift">Deadlift</option>
            <option value="Overhead Press">Overhead Press</option>
            <option value="Barbell Row">Barbell Row</option>
            <option value="Pull-ups">Pull-ups</option>
            <option value="Dips">Dips</option>
            <option value="Lunges">Lunges</option>
            <option value="Leg Press">Leg Press</option>
            <option value="Biceps Curl">Biceps Curl</option>
        </select>
        <select id="weight" required>
            <option value="20">20 kg</option>
            <option value="30">30 kg</option>
            <option value="40">40 kg</option>
            <option value="50">50 kg</option>
            <option value="60">60 kg</option>
            <option value="70">70 kg</option>
            <option value="80">80 kg</option>
            <option value="90">90 kg</option>
            <option value="100">100 kg</option>
            <option value="110">110 kg</option>
            <option value="120">120 kg</option>
        </select>
        <select id="reps" required>
            <option value="5">5</option>
            <option value="8">8</option>
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="15">15</option>
        </select>
        <select id="sets" required>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <input type="date" id="date" required>
        <button type="submit">Ajouter</button>
    </form>
    <ul id="exercise-list"></ul>
    <canvas id="progressChart"></canvas>
    
    <script>
        const exercisesDB = [];
        let chartInstance = null;

        function addExercise(name, weight, reps, sets, date) {
            const exercise = { name, weight, reps, sets, date };
            exercisesDB.push(exercise);
            saveToLocalStorage();
            renderExercises();
        }

        function saveToLocalStorage() {
            localStorage.setItem("exercises", JSON.stringify(exercisesDB));
        }

        function loadFromLocalStorage() {
            const data = localStorage.getItem("exercises");
            if (data) {
                exercisesDB.push(...JSON.parse(data));
            }
            renderExercises();
        }

        function renderExercises() {
            const list = document.getElementById("exercise-list");
            list.innerHTML = "";
            exercisesDB.forEach((exercise) => {
                const item = document.createElement("li");
                item.textContent = `${exercise.date} - ${exercise.name}: ${exercise.weight}kg, ${exercise.reps} reps, ${exercise.sets} sets`;
                list.appendChild(item);
            });
            updateCharts();
        }

        function updateCharts() {
            const ctx = document.getElementById('progressChart').getContext('2d');
            if (chartInstance) {
                chartInstance.destroy();
            }
            const labels = exercisesDB.map(ex => ex.date);
            const data = exercisesDB.map(ex => ex.weight);
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Ã‰volution des charges',
                        data: data,
                        borderColor: 'blue',
                        borderWidth: 2,
                        fill: false
                    }]
                }
            });
        }

        document.getElementById("add-exercise").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const weight = document.getElementById("weight").value;
            const reps = document.getElementById("reps").value;
            const sets = document.getElementById("sets").value;
            const date = document.getElementById("date").value;
            addExercise(name, weight, reps, sets, date);
        });

        window.onload = loadFromLocalStorage;
    </script>
</body>
</html>
